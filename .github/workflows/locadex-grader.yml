name: "Test Comment Permissions"

on:
  push:
    branches: 
      - locadex-grader

jobs: 
  test-comment-permissions:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Generate App Token
      - name: Generate App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.LOCADEX_GRADER_APP_ID }}
          private-key: ${{ secrets.LOCADEX_GRADER_PRIVATE_KEY }}
          repositories: |
            gt
            locadex-tests

      # Step 2: Checkout the current repo
      - name: Checkout Current Repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      # Step 3: Checkout the locadex-tests repository
      - name: Checkout Locadex Tests Repo
        uses: actions/checkout@v4
        with:
          repository: generaltranslation/locadex-tests
          path: locadex-tests
          token: ${{ steps.generate_token.outputs.token }}
          ref: main

      # Step 4: Post test comment with README content
      - name: Test Comment on Commit
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the README file
            const readmePath = path.join('locadex-tests', 'test-suite', 'grader-bot', 'evaluations', 'README.md');
            const readmeContent = fs.readFileSync(readmePath, 'utf8');
            
            const commentBody = `Testing Commenting Permissions\n\n## README Content:\n\n${readmeContent}\n\n_Generated by automated test on commit ${context.sha.substring(0, 8)}_`;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: commentBody
            });